<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Karpa4</title>
</head>
<body class="body">
    <div class="container">
        <header>
            <div class="logo">
                <img src="./img/LogoKarp4.png" alt="Logo">
            </div>
            <div class="buttons">
                <a class="head1" href="#">Головна</a>
                <a class="head2" href="#">Матеріали для Вас</a>
                <a class="head3" href="#">Календар занять</a>
                <a class="user" href="#"><img src ="img/user.png"></a>
                <a class="head4" href="#">Вхід</a>
            </div>
        </header>
        <div class="mainpicture">
            <div class="containtext">
                <div class="academy">
                    <h1>АКАДЕМІЯ БАТЬКІВСЬКОЇ МАЙСТЕРНОСТІ</h1>
                    <h2>ДМИТРА КАРПАЧЕВА</h2>
                </div>
                <a class="morebutton" href="#">Детальніше про курс</a>
                <div class="slidebox">
                    <div class="slide">
                        <div class="progress"></div>
                        <div class="progresstxt">
                            <span class="bignumber1">10</span>
                            <span class="progresstext1">Тем загалом</span>
                            <span class="bignumber2">6</span>
                            <span class="progresstext2">Тем виконано</span>
                        </div>
                    </div>

                </div>
            </div>
                <div class="karp4picture"><img src="./img/karpachoff.png" alt="2papa"></div>
            </div> 
        </div>


    </div>
